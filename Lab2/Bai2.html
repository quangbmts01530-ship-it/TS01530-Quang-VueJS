<!DOCTYPE html>
<html lang="vi">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <div class="row">
        <div class="col-md-7 border p-3">
            <h4>Form Đăng Ký Thông Tin</h4>
            <div class="mb-2"><label>Họ và Tên</label><input type="text" class="form-control" placeholder="Nhập họ và tên"></div>
            <div class="mb-2"><label>Email</label><input type="email" class="form-control" placeholder="Nhập email"></div>
            <div class="mb-2"><label>Số Điện Thoại</label><input type="text" class="form-control" placeholder="Nhập số điện thoại"></div>
            <div class="mb-2"><label>Mật Khẩu</label><input type="password" class="form-control" placeholder="Nhập mật khẩu"></div>
            <div class="mb-2"><label>Xác Nhận Mật Khẩu</label><input type="password" class="form-control" placeholder="Xác nhận mật khẩu"></div>
            <div class="mb-2">
                <label>Giới Tính:</label>
                <input type="radio" name="gt" checked> Nam <input type="radio" name="gt"> Nữ
            </div>
            <div class="mb-2">
                <label>Ngôn Ngữ</label>
                <select class="form-select"><option>Tiếng Việt</option></select>
            </div>
            <div class="form-check mb-2">
                <input type="checkbox" class="form-check-input"> <label>Tôi đồng ý với các điều khoản</label>
            </div>
            <button class="btn btn-primary">Đăng Ký</button>
        </div>

        <div class="col-md-5 border p-3">
            <h4>Form Đăng nhập</h4>
            <div class="mb-3"><label>Email</label><input type="email" class="form-control" placeholder="Nhập email"></div>
            <div class="mb-3"><label>Mật Khẩu</label><input type="password" class="form-control" placeholder="Nhập mật khẩu"></div>
            <button class="btn btn-primary">Đăng Nhập</button>
        </div>
    </div>
</body>
</html>
