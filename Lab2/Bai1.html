<!DOCTYPE html>
<html lang="vi">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .bg-orange { background-color: #ffc107; font-weight: bold; }
    </style>
</head>
<body class="container mt-4">
    <h2 class="text-danger text-center">Bảng Thành Phần Dinh Dưỡng</h2>
    <table class="table table-bordered text-center align-middle">
        <thead>
            <tr class="bg-orange">
                <th rowspan="2">Thành Phần</th>
                <th colspan="2">Giá Trị</th>
            </tr>
            <tr class="bg-orange">
                <th>Khối Lượng</th>
                <th>% DV*</th>
            </tr>
        </thead>
        <tbody>
            <tr><td>Calories</td><td>200 kcal</td><td>20%</td></tr>
            <tr><td>Chất Béo</td><td>9 g</td><td>14%</td></tr>
            <tr><td>Chất Béo Bão Hòa</td><td>4 g</td><td>20%</td></tr>
            <tr><td>Chất Đạm</td><td>8 g</td><td>16%</td></tr>
            <tr><td>Chất Xơ</td><td>5 g</td><td>20%</td></tr>
            <tr><td>Đường</td><td>12 g</td><td>-</td></tr>
            <tr>
                <td rowspan="2">Vitamin</td>
                <td>Vitamin C</td><td>25%</td>
            </tr>
            <tr>
                <td>Vitamin D</td><td>10%</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
