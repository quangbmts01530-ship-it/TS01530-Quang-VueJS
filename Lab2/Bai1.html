<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TS01530-Bùi Minh Quang-Bai 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table-container {
            max-width: 600px;
            margin: 50px auto;
            border: 1px solid #dee2e6;
            padding: 15px;
        }
        .main-title {
            color: #d9534f;
            font-weight: bold;
            font-size: 24px;
            text-align: center;
            margin-bottom: 0px;
            padding: 10px;
        }
        .table thead th {
            background-color: #ffc107 !important;
            color: #000;
            vertical-align: middle;
            text-align: center;
            border: 1px solid #dee2e6;
        }
        .table tbody td {
            vertical-align: middle;
        }
        .table tbody td:first-child {
            font-weight: 500;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="table-container shadow-sm">
        <div class="main-title">Bảng Thành Phần Dinh Dưỡng</div>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th rowspan="2" style="width: 40%;">Thành Phần</th>
                    <th colspan="2">Giá Trị</th>
                </tr>
                <tr>
                    <th style="width: 35%;">Khối Lượng</th>
                    <th style="width: 25%;">% DV*</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Calories</td>
                    <td>200 kcal</td>
                    <td>20%</td>
                </tr>
                <tr>
                    <td>Chất Béo</td>
                    <td>9 g</td>
                    <td>14%</td>
                </tr>
                <tr>
                    <td>Chất Béo Bão Hòa</td>
                    <td>4 g</td>
                    <td>20%</td>
                </tr>
                <tr>
                    <td>Chất Đạm</td>
                    <td>8 g</td>
                    <td>16%</td>
                </tr>
                <tr>
                    <td>Chất Xơ</td>
                    <td>5 g</td>
                    <td>20%</td>
                </tr>
                <tr>
                    <td>Đường</td>
                    <td>12 g</td>
                    <td>50%</td>
                </tr>
                <tr>
                    <td rowspan="2">Vitamin</td>
                    <td>Vitamin C</td>
                    <td>25%</td>
                </tr>
                <tr>
                    <td>Vitamin D</td>
                    <td>10%</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
